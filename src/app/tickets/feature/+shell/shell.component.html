<div class="ticket-shell">
  <feat-ticket-list
    [tickets]="tickets$ | async"
    [users]="users$ | async | arrayToMap"
    (openCard)="openCardDetails($event)"
  ></feat-ticket-list>
  <ng-container *ngIf="isDetailsPaneOpen">
    <mat-divider [vertical]="true"></mat-divider>
    <div class="ticket-detail-container">
      <router-outlet></router-outlet>
    </div>
  </ng-container>
</div>
