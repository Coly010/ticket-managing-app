<mat-card [attr.data-testid]="'ticket-card-id-' + ticket.id">
  <mat-card-header>
    <mat-card-title [class.completed]="ticket.completed">{{
      ticket.description
    }}</mat-card-title>
    <mat-card-subtitle data-testid="card-assigned-to">{{
      user?.name ? user.name : 'Unassigned'
    }}</mat-card-subtitle>
  </mat-card-header>
</mat-card>
