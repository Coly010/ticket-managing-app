<mat-form-field>
  <mat-label>{{ label }}</mat-label>
  <mat-select [value]="selectedValue" (selectionChange)="userSelected($event)">
    <mat-option [value]="undefined">Unassign</mat-option>
    <mat-option
      *ngFor="let user of users$ | async; trackBy: trackUsersById"
      [value]="user.id"
      >{{ user.name }}</mat-option
    >
  </mat-select>
</mat-form-field>
